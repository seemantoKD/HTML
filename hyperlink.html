<!--
    note : 
        # je process a kuno ekti webpage er text audio vdo etc er sathe onno page 
            er linkup kora hoy setai hyperlink.
        # simply ekta page + onno page => hyperlink 
        # anchor (a) tag and href attribute er help niye hyperlink create kora hoy
            syntax : <a href = "url"> link_name </a>
        # href => hypertext reference 
        # by defaultly kaj korle dekha jay link a click korle link er page open hoy
            but j page a kaj kori seta off hoye jay 
            -> so ei issue fix korar jonno amra target attribute use korbo
        # target atribute use korle kuno page off na hoye link a click korle notun
            page open hobe
-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>

<body>
    <h2> List of programming language </h2>
    <ol type="i">
        <li> C </li>
        <li> CPP </li>
        <li> JAVA </li>
        <li> PYTHON </li>
        <li> JS </li>
    </ol>

    <!-- link create amr computer a thaka arekta jinis er sathe link -> internal link same server
    <a href="file:///D:/anisul_islam_html/iframe.html" target = "blank">click here to visit to iframe </a>
    -->

    <!-- external hyper link create -->
    <ol>
        <li> <a href="https://www.facebook.com/" target="blank"> facebook visit</a> </li>
        <li> <a href="https://www.instagram.com/" target="blank"> instagram visit</a> </li>
        <li> <a href="https://www.youtube.com/" target="blank"> youtube visit</a> </li>
    </ol>

    <!-- internal link same folder -->
    <a href="font_style.html" target = "blank"> font_style </a> <br>
    <a href="inside_head_tag.html" target = "blank"> inside_head_tag </a>
</body>

</html>
