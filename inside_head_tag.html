<!-- 
    target : head tag er moddhe ki ki thakbe ba thakte pare ta janbo
    1. title tag rakha jay
    2. meta tag rakha jay
    3. css ke link kora jay
    4. js ke link kora jay
-->

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free html tutorial" />
    <meta name="keywords" content="html,HTML" />
    <meta name="author" content="Seemanto" />

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        /* Internal CSS example */
        body {
            background-color: white;
        }
    </style>

    <!-- External JavaScript -->
    <script src="index.js"></script>

    <title> inside head tag </title>
</head>

<body>

</body>

</html>

<!--
    learning : 
        1. meta tag character set attribute
            -> utf-8 use hoy karon : encoding er jonno
                vibinno doroner character ba symbol use korle eta likhte hoy
                ba banglay likhar jonno support korar jonno ba encoding er jonno
                ei line lekhha lage
        2. <meta http-equiv = "X-UA-COMPATIBLE" content = "IE=edge">
            -> use kora hoy karon :
                internet explorer er older version jate user er code support kore ei 
                jonno lekha.
        3. <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
            -> use kora hoy karon :
                user er webpage jekunu device e sundor kore prdorsito houk etar jonno 
                prothome zoom level 1 thakbe.
        4. <meta name = "description" content="Free html tutorial"/>
            -> use kora hoy karon :
                eta mainly SEO related ekta tag.
                content er vitore jeta likha thake, seta website er short description hisebe
                search engine er result page e dekhay.
                mane, jokhon keu Google e search kore, tokhon page er title er niche 
                eita show kore.
        5. <meta name="keywords" content="html,HTML"/>
            -> use kora hoy karon : 
                eta o SEO related.
                jodi keywords diye search kora hoy tahole jeno webpage ta pawa jay sejonno 
                ei line ta likhe dite hoy.
        6. <meta name="author" content="Seemanto"/>
            -> use kora hoy karon :
                ei tag diye website er author er naam bola hoy.
                mane ke ei webpage ta likheche/banaiyese ta indicate kore.
                eta mainly html document er information er jonno, 
                jemon kono browser extension, search engine, ba developer er
                nijer reference er jonno use kora hoy.
        7. <link rel="stylesheet" href="style.css">
            -> use kora hoy karon :
                css ke html er sathe link korar jonno (onno jaygay file thakle).
                code er moddhe style use korte caile style tag use kora jay.
        8. <script src="index.js"></script>
            -> use kora hoy karon :
                js ke html er sathe add korar jonno.
                sadaronoto body tag er seshe ba head er moddhe lekha hoy eti.
-->
