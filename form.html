<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form>
        <div>
            <label for="Fullname">FullName :</label> <input type="text" name="Fullname" id="Fullname" required>
            <p>
        </div>

        <div>
            <label for="Email">Email :</label> <input type="email" name="Email" id="Email" required>
            <p>
        </div>

        <div>
            <label for="Password">Password :</label> <input type="password" name="password" id="password" required>
            <p>
        </div>

        <div>
            <label for="DOB">Date of Birth :</label> <input type="date" name="DOB" id="DOB" required>
            <p>
        </div>

        <div>
            <label for="photo">Choose your photo :</label> <input type="file" name="photo" id="photo" required>
            <p>
        </div>

        <div>
            <label for="photo">gender :</label>
            <input type="radio" name="gender" id="gender" value="Male"> Male
            <input type="radio" name="gender" id="gender" value="Female"> Female<p>
        </div>

        <div>
            <label for="religion">Religion :</label>
            <input type="checkbox" checked name="religion" id="Hindu" value="Hindu"> Hindu
            <input type="checkbox" name="religion" id="Muslim" value="Muslim"> Muslim<p>
        </div>

        <div>
            <label for="depertment">Depertment : </label>
            <select name="depertment">
                <option value="CSE">CSE</option>
                <option value="SWE">SWE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="LLB">LLB</option>
                <option value="ECO" selected>ECO</option>
            </select>
        </div>

        <div>
            <label for="message">Message : </label><br>
            <textarea cols="50" rows="20"></textarea>
        </div>

        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear" disabled>
        </div>
    </form>
</body>

</html>
